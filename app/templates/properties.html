{% extends "base.html" %}

{% block main %}
{% include 'flash-messages.html' %}
<h1>Properties</h1>
<div class="properties">
{% for test in tests %}
    <div class="Testing">
        <img class="propertiesimage" src="{{url_for('get_image',image=test.photoName)}}", alt="pic">
        <p class="title">{{test.title}}</p>
        <p class="location"><i class="fa-solid fa-location-dot"></i>{{test.location}}</p>
        <button type="button" class="price">{{"${:,.2f}".format(test.price)}}</button>
        <div class="View">
            <a class="viewproperty" href="{{url_for('property',propertyid=test.id)}}">View Property</a>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
